let addCloseBtn = () => {
  let ul = document.querySelector('#target');
  let li = ul.querySelectorAll('li');

  for (let i = 0; i < li.length; i++) {
    li[i].innerHTML += `<button class="text-2xl font-bold"
      onclick="this.parentNode.style.display='none'">&times;</button>`;
  }
}
